<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Game May Mắn - DGD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="main-container">
        <header>
            <div class="logo-wrapper">
                <img src="https://media.dgd.vn/assets/settings/6a42db0d-2181-4fc7-b17f-f3f08b445ac2.png" alt="DGD Logo" class="dgd-logo">
            </div>

            <h1><i class="fa-solid fa-gamepad"></i> CỔNG GAME MAY MẮN</h1>
            <!-- <p>Công cụ tổ chức sự kiện, mini-game chuyên nghiệp</p> -->
        </header>

        <div class="tabs-nav">
            <button class="tab-btn active" onclick="openGame('game-random')">
                <i class="fa-solid fa-arrow-down-9-1"></i> Quay Số
            </button>
            <button class="tab-btn" onclick="openGame('game-box')">
                <i class="fa-solid fa-gift"></i> Bốc Thăm
            </button>
            <button class="tab-btn" onclick="openGame('game-wheel')">
                <i class="fa-solid fa-dharmachakra"></i> Vòng Quay
            </button>
            <button class="tab-btn" onclick="openGame('game-dice')">
                <i class="fa-solid fa-dice"></i> Xúc Xắc
            </button>
        </div>

        <div id="game-random" class="tab-content active">
            <div class="game-card">
                <h2><i class="fa-solid fa-shuffle"></i> Quay Số Ngẫu Nhiên</h2>
                <div class="result-box">
                    <span id="random-result">00</span>
                </div>
                <div class="settings-area">
                    <div class="input-group">
                        <label>Từ số:</label>
                        <input type="number" id="minNum" value="1">
                    </div>
                    <div class="input-group">
                        <label>Đến số:</label>
                        <input type="number" id="maxNum" value="100">
                    </div>
                </div>
                <button class="btn-play pulse-animation" onclick="playRandomNumber()">QUAY NGAY</button>
            </div>
        </div>

        <div id="game-box" class="tab-content" style="display:none">
            <div class="game-card">
                <h2><i class="fa-solid fa-box-open"></i> Bốc Thăm Trúng Thưởng</h2>
                
                <div class="control-row">
                    <p id="gift-count-label" style="margin-bottom: 10px; color: #666;">Đang có 0 phần quà</p>
                </div>

                <div id="lucky-grid" class="lucky-grid-container">
                    </div>
                
                <div class="control-row" style="margin-top: 20px;">
                    <button class="btn-settings" onclick="toggleSettings('box-settings')"><i class="fa-solid fa-gear"></i> Cài đặt quà</button>
                    <button class="btn-reset" onclick="resetLuckyGrid()"><i class="fa-solid fa-rotate-right"></i> Làm mới</button>
                </div>

                <div id="box-settings" class="settings-panel hidden">
                    <textarea id="txtGiftList" placeholder="Nhập tên quà, mỗi món 1 dòng..."></textarea>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="chkRemoveGift">
                        <label for="chkRemoveGift">Loại bỏ quà sau khi trúng</label>
                    </div>
                    <button class="btn-save" onclick="saveGiftSettings()">Lưu Cài Đặt & Tạo Hộp Quà</button>
                </div>
            </div>
        </div>

        <div id="game-wheel" class="tab-content" style="display:none">
            <div class="game-card wheel-layout">
                <div class="wheel-container">
                    <div class="pointer"><i class="fa-solid fa-sort-down"></i></div>
                    <canvas id="wheel" width="400" height="400"></canvas>
                    <button id="spin-btn">QUAY</button>
                </div>
                
                <div class="wheel-controls">
                    <h3>Cấu hình vòng quay</h3>
                    <textarea id="txtWheelItems" placeholder="Nhập tên phần thưởng, mỗi dòng 1 cái..."></textarea>
                    <button class="btn-save" onclick="initWheelFromInput()">Cập nhật vòng quay</button>
                </div>
            </div>
        </div>

        <div id="game-dice" class="tab-content" style="display:none">
            <div class="game-card">
                <h2><i class="fa-solid fa-dice"></i> Đổ Xúc Xắc</h2>
                
                <div id="dice-container" class="dice-wrapper">
                    <div class="dice">
                        <div class="dice-face front"></div>
                        <div class="dice-face back"></div>
                        <div class="dice-face right"></div>
                        <div class="dice-face left"></div>
                        <div class="dice-face top"></div>
                        <div class="dice-face bottom"></div>
                    </div>
                </div>

                <div class="dice-info-row">
                    <div class="info-item">
                        <span class="label">Tổng điểm:</span>
                        <span class="value" id="dice-total">0</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Lượt đổ:</span>
                        <span class="value counter" id="roll-count">0</span>
                    </div>
                </div>

                <div class="settings-area" style="margin-top: 20px;">
                    <div class="input-group">
                        <label>Số lượng:</label>
                        <select id="dice-count" onchange="renderDices()" style="padding: 8px; border-radius: 8px; border: 2px solid #ddd; font-weight: bold; width: 80px; text-align: center;">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <button class="btn-reset" onclick="resetDiceGame()" style="height: 42px; margin-top: 23px;">
                        <i class="fa-solid fa-rotate-right"></i> Làm mới
                    </button>
                </div>

                <button class="btn-play pulse-animation" onclick="rollDice()">ĐỔ XÚC XẮC</button>
            </div>
        </div>

    </div>

    <div id="modal-result" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="congrats-icon"><i class="fa-solid fa-trophy"></i></div>
            <h3>KẾT QUẢ</h3>
            <p id="modal-text">Bạn đã trúng thưởng</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2022 DGD Minigame Portal.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
